on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Unit Tests
        run: mvn test || true # Continue even if tests fail

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/*.xml

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # Always run, even if tests fail
        with:
          report_paths: '**/target/surefire-reports/*.xml'

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert XML to PDF
        run: |
          for file in target/surefire-reports/*.xml; do
            pandoc "$file" -o "${file%.xml}.pdf" --from=xml --pdf-engine=xelatex
          done

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-pdf
          path: target/surefire-reports/*.pdf
